<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipi Roma - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-box {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info-box h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .legend {
            background: white;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const biblioCoords = [41.7325117, 12.2718834];
            const romaCenter = [41.9028, 12.4964];
            
            const map = L.map('map').setView(romaCenter, 11);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Marker della biblioteca
            const marker = L.marker(biblioCoords).addTo(map);
            marker.bindPopup("<b>Biblioteca Elsa Morante</b><br>Via Adolfo Cozza, 7");

            // Definizione dei municipi con i loro ID di OpenStreetMap
            const municipi = [
                { nome: "Municipio I", id: "1459753", colore: "#FF0000" },
                { nome: "Municipio II", id: "1459754", colore: "#00FF00" },
                { nome: "Municipio III", id: "1459755", colore: "#0000FF" },
                { nome: "Municipio IV", id: "1459756", colore: "#FFFF00" },
                { nome: "Municipio V", id: "1459757", colore: "#FF00FF" },
                { nome: "Municipio VI", id: "1459758", colore: "#00FFFF" },
                { nome: "Municipio VII", id: "1459759", colore: "#FFA500" },
                { nome: "Municipio VIII", id: "1459760", colore: "#800080" },
                { nome: "Municipio IX", id: "1459761", colore: "#008000" },
                { nome: "Municipio X", id: "1460885", colore: "#970a2c" },
                { nome: "Municipio XI", id: "1459762", colore: "#4B0082" },
                { nome: "Municipio XII", id: "1459763", colore: "#FFD700" },
                { nome: "Municipio XIII", id: "1459764", colore: "#8B4513" },
                { nome: "Municipio XIV", id: "1459765", colore: "#48D1CC" },
                { nome: "Municipio XV", id: "1459766", colore: "#FF6347" }
            ];

            // Aggiungi legenda
            const legend = L.control({position: 'bottomright'});
            legend.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'legend');
                div.innerHTML = '<h4>Municipi di Roma</h4>';
                municipi.forEach(m => {
                    div.innerHTML += `<div><span style="background:${m.colore};width:20px;height:20px;display:inline-block;"></span> ${m.nome}</div>`;
                });
                return div;
            };
            legend.addTo(map);

            // Funzione per caricare i confini di un municipio
            function caricaMunicipio(municipio) {
                const query = `
                    [out:json][timeout:25];
                    area[name="Roma"]["admin_level"="4"]->.roma;
                    relation(area.roma)["ref"="${municipio.id}"]["admin_level"="9"];
                    out body;
                    >;
                    out skel qt;
                `;
                
                fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'data=' + encodeURIComponent(query)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.elements.length > 0) {
                        const ways = data.elements.filter(e => e.type === "way");
                        const nodes = data.elements.filter(e => e.type === "node");

                        const boundaries = ways.map(way => {
                            return way.nodes.map(nodeId => {
                                const node = nodes.find(n => n.id === nodeId);
                                return [node.lat, node.lon];
                            });
                        });

                        boundaries.forEach(boundary => {
                            const polyline = L.polyline(boundary, {
                                color: municipio.colore,
                                weight: 3,
                                opacity: 0.7
                            }).addTo(map);

                            polyline.bindPopup(municipio.nome);
                        });
                    }
                })
                .catch(error => console.error(`Errore nel caricamento del ${municipio.nome}:`, error));
            }

            // Carica tutti i municipi
            municipi.forEach(caricaMunicipio);

            // Info box
            const info = L.control({position: 'topleft'});
            info.onAdd = function() {
                const div = L.DomUtil.create('div', 'info-box');
                div.innerHTML = '<h4>Municipi di Roma</h4>' +
                    'Clicca sui confini per vedere il nome del municipio<br>' +
                    '<br>' +
                    '<b>Punto di interesse:</b><br>' +
                    'Biblioteca Elsa Morante<br>' +
                    'Via Adolfo Cozza, 7<br>' +
                    'Municipio X';
                return div;
            };
            info.addTo(map);
        });
    </script>
</body>
</html>
