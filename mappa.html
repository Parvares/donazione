<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipio X - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-control-search {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            border-radius: 4px;
            border: 2px solid rgba(0,0,0,0.2);
            box-shadow: 0 1px 5px rgba(0,0,0,0.15);
        }
        .leaflet-control-search input {
            padding: 8px 30px 8px 10px;
            width: 200px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .leaflet-control-search .search-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        .leaflet-control-search .search-icon:hover {
            color: #000;
        }
        .custom-popup .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const biblioCoords = [41.7325117, 12.2718834];
            
            const map = L.map('map').setView(biblioCoords, 14);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            const marker = L.marker(biblioCoords).addTo(map);
            marker.bindPopup("<b>Biblioteca Elsa Morante</b><br>Via Adolfo Cozza, 7", {
                className: 'custom-popup'
            }).openPopup();

            // Ripristina il percorso tratteggiato originale
            const percorso = [
                biblioCoords,
                [41.732154, 12.271675],
                [41.732282, 12.271254],
                [41.732240, 12.271230],
                [41.732276, 12.271090],
                [41.732092, 12.270980],
            ];

            L.polyline(percorso, {
                color: '#0000FF',
                weight: 4,
                opacity: 0.8,
                dashArray: '10, 10'
            }).addTo(map);

            let routingControl = null;

            // Crea un controllo di ricerca personalizzato
            const SearchControl = L.Control.extend({
                options: {
                    position: 'topleft'
                },

                onAdd: function(map) {
                    const container = L.DomUtil.create('div', 'leaflet-control-search');
                    const input = L.DomUtil.create('input', '', container);
                    input.type = 'text';
                    input.placeholder = 'Inserisci punto di partenza';

                    const searchIcon = L.DomUtil.create('span', 'search-icon', container);
                    searchIcon.innerHTML = 'ðŸ”';
                    searchIcon.title = 'Trova percorso';

                    L.DomEvent.addListener(input, 'keypress', (e) => {
                        if (e.key === 'Enter') {
                            searchRoute(input.value);
                        }
                    });

                    L.DomEvent.addListener(searchIcon, 'click', () => {
                        searchRoute(input.value);
                    });

                    return container;
                }
            });

            map.addControl(new SearchControl());

            async function searchRoute(startPoint) {
                if (routingControl) {
                    map.removeControl(routingControl);
                }

                try {
                    const response = await axios.get('https://nominatim.openstreetmap.org/search', {
                        params: {
                            q: startPoint,
                            format: 'json',
                            limit: 1
                        }
                    });

                    if (response.data.length > 0) {
                        const startCoords = [
                            parseFloat(response.data[0].lat), 
                            parseFloat(response.data[0].lon)
                        ];

                        routingControl = L.Routing.control({
                            waypoints: [
                                L.latLng(startCoords[0], startCoords[1]),
                                L.latLng(biblioCoords[0], biblioCoords[1])
                            ],
                            routeWhileDragging: true,
                            language: 'it',
                            show: true,
                            addWaypoints: false,
                            draggableWaypoints: false,
                            fitSelectedRoutes: true,
                            lineOptions: {
                                styles: [{color: '#0000FF', opacity: 0.8, weight: 5}]
                            }
                        }).addTo(map);
                    } else {
                        alert('Indirizzo non trovato. Riprova.');
                    }
                } catch (error) {
                    console.error('Errore nella ricerca del percorso:', error);
                    alert('Errore nel trovare il percorso. Riprova.');
                }
            }

            // Caricamento confini Municipio
            fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                body: `[out:json][timeout:25];
                       relation(1460885);
                       out body;
                       >;
                       out skel qt;`
            })
            .then(response => response.json())
            .then(data => {
                if (data.elements.length > 0) {
                    const ways = data.elements.filter(e => e.type === "way");
                    const nodes = data.elements.filter(e => e.type === "node");

                    const boundaries = ways.map(way => {
                        return way.nodes.map(nodeId => {
                            const node = nodes.find(n => n.id === nodeId);
                            return [node.lat, node.lon];
                        });
                    });

                    boundaries.forEach(boundary => {
                        L.polyline(boundary, {
                            color: '#970a2c',
                            weight: 3,
                            opacity: 0.7
                        }).addTo(map);
                    });
                }
            })
            .catch(error => console.error('Errore nel caricamento dei confini:', error));
        });
    </script>
</body>
</html>
