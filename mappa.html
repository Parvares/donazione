<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipio X - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-box {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info-box h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const biblioCoords = [41.7325117, 12.2718834];  // Coordinate della biblioteca
            
            const map = L.map('map').setView(biblioCoords, 16);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            // Aggiungi il marker della biblioteca
            const marker = L.marker(biblioCoords).addTo(map);
            marker.bindPopup("<b>Biblioteca Elsa Morante</b><br>Via Adolfo Cozza, 7").openPopup();

            // Punti intermedi per il percorso
            const percorso = [
                biblioCoords,                    // Punto di partenza: Biblioteca Elsa Morante
                [41.732154, 12.271675],
                [41.732282, 12.271254],
                [41.732240, 12.271230],
                [41.732276, 12.271090],
                [41.732092, 12.270980],        // Punto di arrivo
            ];

            // Disegna il percorso
            L.polyline(percorso, {
                color: '#0000FF',
                weight: 4,
                opacity: 0.8,
                dashArray: '10, 10'  // Linea tratteggiata
            }).addTo(map);

            // Aggiungi box informativo
            const info = L.control();
            info.onAdd = function() {
                this._div = L.DomUtil.create('div', 'info-box');
                this._div.innerHTML = '<h4>Biblioteca Elsa Morante</h4>' +
                    'Via Adolfo Cozza, 7<br>' +
                    'Percorso evidenziato in blu';
                return this._div;
            };
            info.addTo(map);
        });
    </script>
</body>
</html>
