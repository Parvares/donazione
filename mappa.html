<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipi Roma - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-box {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info-box h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .legend {
            background: white;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            line-height: 1.5;
        }
        .municipio-label {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 2px;
            padding: 2px 6px;
            font-size: 11px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .municipio-popup .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .municipio-popup .leaflet-popup-tip {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const biblioCoords = [41.7325117, 12.2718834];
            const romaCenter = [41.9028, 12.4964];
            
            const map = L.map('map').setView(romaCenter, 11);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            const marker = L.marker(biblioCoords).addTo(map);
            marker.bindPopup("<b>Biblioteca Elsa Morante</b><br>Via Adolfo Cozza, 7");

            const query = `
                [out:json][timeout:25];
                area["name"="Roma"]["admin_level"="8"]->.searchArea;
                (
                  relation["admin_level"="10"](area.searchArea);
                );
                out body;
                >;
                out skel qt;
            `;

            fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'data=' + encodeURIComponent(query)
            })
            .then(response => response.json())
            .then(data => {
                if (data.elements) {
                    const relations = data.elements.filter(e => e.type === "relation");
                    const ways = data.elements.filter(e => e.type === "way");
                    const nodes = data.elements.filter(e => e.type === "node");

                    function getMunicipioNumber(relation) {
                        if (relation.tags['ref:mun']) {
                            return parseInt(relation.tags['ref:mun']);
                        }
                        
                        const name = relation.tags.name || '';
                        const match = name.match(/municipio\s+([IVX]+|\d+)/i);
                        if (match) {
                            const num = match[1];
                            if (/^[IVX]+$/i.test(num)) {
                                const romanNumerals = {
                                    'I': 1, 'II': 2, 'III': 3, 'IV': 4, 'V': 5,
                                    'VI': 6, 'VII': 7, 'VIII': 8, 'IX': 9, 'X': 10,
                                    'XI': 11, 'XII': 12, 'XIII': 13, 'XIV': 14, 'XV': 15
                                };
                                return romanNumerals[num.toUpperCase()] || null;
                            }
                            return parseInt(num);
                        }
                        return null;
                    }

                    const legend = L.control({position: 'bottomright'});
                    legend.onAdd = function(map) {
                        const div = L.DomUtil.create('div', 'legend');
                        div.innerHTML = '<h4>Municipi di Roma</h4>' +
                            '<div><span style="background:#ff0000;width:20px;height:20px;display:inline-block;"></span> Municipio X</div>' +
                            '<div><span style="background:#000000;width:20px;height:20px;display:inline-block;"></span> Altri Municipi</div>';
                        return div;
                    };
                    legend.addTo(map);

                    // Organizza i ways per relazione
                    const relationWays = {};
                    relations.forEach(rel => {
                        relationWays[rel.id] = rel.members
                            .filter(m => m.type === "way")
                            .map(m => ways.find(w => w.id === m.ref))
                            .filter(w => w);
                    });

                    relations.forEach(rel => {
                        const municipioNum = getMunicipioNumber(rel);
                        const isDecimo = municipioNum === 10;
                        const color = isDecimo ? '#ff0000' : '#000000';

                        // Create polygon coordinates
                        const polygonCoords = [];
                        const processedNodes = new Set();
                        
                        relationWays[rel.id].forEach(way => {
                            if (way && way.nodes) {
                                const coordinates = way.nodes.map(nodeId => {
                                    const node = nodes.find(n => n.id === nodeId);
                                    return [node.lat, node.lon];
                                });
                                polygonCoords.push(...coordinates);
                            }
                        });

                        const nome = rel.tags.name || `Municipio ${municipioNum}`;
                        
                        // Create polygon instead of lines
                        const polygon = L.polygon(polygonCoords, {
                            color: color,
                            weight: 2,
                            opacity: 0.8,
                            fillOpacity: 0.1
                        }).addTo(map);

                        if (isDecimo) {
                            const zona = rel.tags.zona || '';
                            const quartieri = rel.tags.quartieri || '';
                            
                            let popupContent = `<b>${nome}</b>`;
                            if (zona) popupContent += `<br>Zona: ${zona}`;
                            if (quartieri) popupContent += `<br>Quartieri: ${quartieri}`;
                            
                            polygon.bindPopup(popupContent);
                        } else {
                            let municipioLabel = null;
                            
                            polygon.on('mouseover', function(e) {
                                if (!municipioLabel) {
                                    municipioLabel = L.popup({
                                        closeButton: false,
                                        offset: [0, -10],
                                        className: 'municipio-popup'
                                    })
                                    .setLatLng(e.latlng)
                                    .setContent(`<div class="municipio-label">${nome}</div>`)
                                    .openOn(map);
                                }
                            });

                            polygon.on('mousemove', function(e) {
                                if (municipioLabel) {
                                    municipioLabel.setLatLng(e.latlng);
                                }
                            });

                            polygon.on('mouseout', function() {
                                if (municipioLabel) {
                                    map.closePopup(municipioLabel);
                                    municipioLabel = null;
                                }
                            });
                        }
                    });
                }
            })
            .catch(error => console.error('Errore nel caricamento dei municipi:', error));

            const info = L.control({position: 'topleft'});
            info.onAdd = function() {
                const div = L.DomUtil.create('div', 'info-box');
                div.innerHTML = '<h4>Municipi di Roma</h4>' +
                    'Passa il mouse sui municipi per vederne il nome<br>' +
                    'Il Municipio X è evidenziato in rosso<br>' +
                    '<br>' +
                    '<b>Punto di interesse:</b><br>' +
                    'Biblioteca Elsa Morante<br>' +
                    'Via Adolfo Cozza, 7<br>' +
                    'Municipio X';
                return div;
            };
            info.addTo(map);
        });
    </script>
</body>
</html>
