<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipio X - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        .custom-close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 40px;
            height: 40px;
            background: rgba(255,65,54,0.8);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .custom-close-button:hover {
            background: rgba(255,65,54,1);
            transform: scale(1.1);
        }
        .leaflet-routing-container {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Previous HTML remains the same -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const biblioCoords = [41.7325117, 12.2718834];
            
            const map = L.map('map').setView(biblioCoords, 14);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            const marker = L.marker(biblioCoords).addTo(map);
            marker.bindPopup("<b>Biblioteca Elsa Morante</b><br>Via Adolfo Cozza, 7", {
                className: 'custom-popup'
            }).openPopup();

            let routingControl = null;
            let dashedPath = null;

            window.searchRoute = async function() {
                const startPoint = document.getElementById('start-point').value;
                
                if (routingControl) {
                    map.removeControl(routingControl);
                }
                if (dashedPath) {
                    map.removeLayer(dashedPath);
                }

                try {
                    const response = await axios.get('https://nominatim.openstreetmap.org/search', {
                        params: {
                            q: startPoint,
                            format: 'json',
                            limit: 1
                        }
                    });

                    if (response.data.length > 0) {
                        const startCoords = [
                            parseFloat(response.data[0].lat), 
                            parseFloat(response.data[0].lon)
                        ];

                        routingControl = L.Routing.control({
                            waypoints: [
                                L.latLng(startCoords[0], startCoords[1]),
                                L.latLng(biblioCoords[0], biblioCoords[1])
                            ],
                            routeWhileDragging: true,
                            language: 'it',
                            show: true,
                            addWaypoints: false,
                            draggableWaypoints: false,
                            fitSelectedRoutes: true,
                            lineOptions: {
                                styles: [{color: '#0000FF', opacity: 0.8, weight: 5}]
                            },
                            createMarker: function() {
                                return null;
                            }
                        }).addTo(map);

                        // Add custom close button to routing control
                        const container = routingControl.getContainer();
                        const closeButton = L.DomUtil.create('div', 'custom-close-button', container);
                        closeButton.innerHTML = '✕';
                        closeButton.title = 'Chiudi percorso';
                        
                        L.DomEvent.addListener(closeButton, 'click', function(e) {
                            L.DomEvent.stopPropagation(e);
                            if (routingControl) {
                                map.removeControl(routingControl);
                                routingControl = null;
                            }
                            if (dashedPath) {
                                map.removeLayer(dashedPath);
                                dashedPath = null;
                            }
                            document.getElementById('start-point').value = '';
                        });

                        L.DomEvent.addListener(closeButton, 'mousedown', L.DomEvent.stopPropagation);

                        const percorso = [
                            biblioCoords,
                            [41.732154, 12.271675],
                            [41.732282, 12.271254],
                            [41.732240, 12.271230],
                            [41.732276, 12.271090],
                            [41.732092, 12.270980],
                        ];

                        dashedPath = L.polyline(percorso, {
                            color: '#0000FF',
                            weight: 4,
                            opacity: 0.8,
                            dashArray: '10, 10'
                        }).addTo(map);
                    } else {
                        alert('Indirizzo non trovato. Riprova.');
                    }
                } catch (error) {
                    console.error('Errore nella ricerca del percorso:', error);
                    alert('Errore nel trovare il percorso. Riprova.');
                }
            }

            document.getElementById('start-point').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    searchRoute();
                }
            });

            document.getElementById('start-point').focus();

            fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                body: `[out:json][timeout:25];
                       relation(1460885);
                       out body;
                       >;
                       out skel qt;`
            })
            .then(response => response.json())
            .then(data => {
                if (data.elements.length > 0) {
                    const ways = data.elements.filter(e => e.type === "way");
                    const nodes = data.elements.filter(e => e.type === "node");

                    const boundaries = ways.map(way => {
                        return way.nodes.map(nodeId => {
                            const node = nodes.find(n => n.id === nodeId);
                            return [node.lat, node.lon];
                        });
                    });

                    boundaries.forEach(boundary => {
                        L.polyline(boundary, {
                            color: '#970a2c',
                            weight: 3,
                            opacity: 0.7
                        }).addTo(map);
                    });

                    const legend = L.control({position: 'bottomright'});
                    legend.onAdd = function() {
                        this._div = L.DomUtil.create('div', 'legend');
                        this._div.innerHTML = '<div class="legend-item"><span></span>Confini Municipio X</div>';
                        return this._div;
                    };
                    legend.addTo(map);

                    const bounds = L.latLngBounds(boundaries.flat());
                    map.fitBounds(bounds);
                }
            })
            .catch(error => console.error('Errore nel caricamento dei confini:', error));
        });
    </script>
</body>
</html>
