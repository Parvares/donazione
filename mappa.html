<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipio X e Via Adolfo Cozza 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-box {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info-box h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const biblioCoords = [41.7325117, 12.2718834]; // Coordinate di Via Adolfo Cozza 7
            const map = L.map('map').setView(biblioCoords, 14);

            // Aggiungi il layer di OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Aggiungi marker per Via Adolfo Cozza 7
            L.marker(biblioCoords).addTo(map)
                .bindPopup("<b>Biblioteca Elsa Morante</b><br>Via Adolfo Cozza, 7")
                .openPopup();

            // Query per ottenere i confini del Municipio X
            const overpassQuery = `
                [out:json][timeout:25];
                area["name"="Roma"]["admin_level"="8"]->.roma;
                rel(area.roma)["ref"="X"]["admin_level"="10"];
                (._;>;);
                out body;
            `;

            fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                body: overpassQuery
            })
            .then(response => response.json())
            .then(data => {
                const nodes = {};
                const boundaries = [];

                // Organizza i nodi
                data.elements.forEach(el => {
                    if (el.type === 'node') {
                        nodes[el.id] = [el.lat, el.lon];
                    }
                });

                // Costruisci i confini
                data.elements.forEach(el => {
                    if (el.type === 'way') {
                        const wayCoords = el.nodes.map(nodeId => nodes[nodeId]);
                        boundaries.push(wayCoords);
                    }
                });

                // Disegna i confini del Municipio X
                boundaries.forEach(boundary => {
                    L.polyline(boundary, {
                        color: '#970a2c',
                        weight: 3,
                        opacity: 0.7
                    }).addTo(map);
                });

                // Adatta la mappa per mostrare tutto
                const bounds = L.latLngBounds(boundaries.flat());
                map.fitBounds(bounds);
            })
            .catch(error => console.error('Errore nel caricamento dei confini:', error));
        });
    </script>
</body>
</html>
