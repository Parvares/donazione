<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipio X - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-box {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info-box h4 {
            margin: 0 0 5px;
            color: #777;
        }

    .custom-popup .leaflet-popup-content-wrapper {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }
    .custom-popup .leaflet-popup-tip {
        background: rgba(255, 255, 255, 0.8);
    }

    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const biblioCoords = [41.7325117, 12.2718834];
            
            const map = L.map('map').setView(biblioCoords, 14);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            const newCoords = [41.732092, 12.270980];
            const marker = L.marker(newCoords).addTo(map);
            marker.bindPopup("<b>Biblioteca Elsa Morante</b><br>Via Adolfo Cozza, 7", {
                className: 'custom-popup'
            }).openPopup();

            // Aggiungi l'icona dell'ufficio tecnico
            const officeIcon = L.divIcon({
                html: `<svg width="24" height="24" viewBox="0 0 24 24" fill="#444">
                        <path d="M3,11h18v2h-18z M4,5v2h16v-2h-16z M21,19h-18v-2h18v2z"/>
                        <path d="M12,2l-8,4v2h16v-2l-8-4z"/>
                      </svg>`,
                className: 'custom-icon',
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });

            const officeCoords = [41.731731, 12.271812];
            const officeMarker = L.marker(officeCoords, {icon: officeIcon}).addTo(map);
            officeMarker.bindPopup("<b>Ufficio Tecnico Municipio X</b>", {
                className: 'custom-popup'
            });

            // Aggiungi il percorso
            const percorso = [
                biblioCoords,
                [41.732154, 12.271675],
                [41.732282, 12.271254],
                [41.732240, 12.271230],
                [41.732276, 12.271090],
                [41.732092, 12.270980],
            ];

            L.polyline(percorso, {
                color: '#0000FF',
                weight: 4,
                opacity: 0.8,
                dashArray: '10, 10'
            }).addTo(map);

            fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                body: [out:json][timeout:25];
                       relation(1460885);
                       out body;
                       >;
                       out skel qt;
            })
            .then(response => response.json())
            .then(data => {
                if (data.elements.length > 0) {
                    const ways = data.elements.filter(e => e.type === "way");
                    const nodes = data.elements.filter(e => e.type === "node");

                    const boundaries = ways.map(way => {
                        return way.nodes.map(nodeId => {
                            const node = nodes.find(n => n.id === nodeId);
                            return [node.lat, node.lon];
                        });
                    });

                    boundaries.forEach(boundary => {
                        L.polyline(boundary, {
                            color: '#970a2c',
                            weight: 3,
                            opacity: 0.7
                        }).addTo(map);
                    });

                    const info = L.control();
                    info.onAdd = function() {
                        this._div = L.DomUtil.create('div', 'info-box');
                        this._div.innerHTML = '<h4>Municipio Roma X</h4>' +
                            'Biblioteca Elsa Morante<br>' +
                            'Via Adolfo Cozza, 7<br>' +
                            'Percorso evidenziato in blu';
                        return this._div;
                    };
                    info.addTo(map);

                    const bounds = L.latLngBounds(boundaries.flat());
                    map.fitBounds(bounds);
                }
            })
            .catch(error => console.error('Errore nel caricamento dei confini:', error));
        });
    </script>
</body>
</html>
