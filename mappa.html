<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipio X - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-control-geocoder/1.14.0/Control.Geocoder.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-box {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info-box h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-control-geocoder/1.14.0/Control.Geocoder.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const biblioCoords = [41.7325117, 12.2718834];
            
            // Inizializza la mappa
            const map = L.map('map').setView(biblioCoords, 14);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            // Marker per la biblioteca
            const marker = L.marker(biblioCoords).addTo(map);
            marker.bindPopup("<b>Biblioteca Elsa Morante</b><br>Via Adolfo Cozza, 7", {
                className: 'custom-popup'
            }).openPopup();

            // Aggiungi controllo di ricerca
            const geocoder = L.Control.geocoder({
                defaultMarkGeocode: false
            }).addTo(map);

            geocoder.on('markgeocode', function(e) {
                const startCoords = e.geocode.center;

                // Aggiungi un marker per il punto di partenza
                const startMarker = L.marker(startCoords, { icon: L.icon({ iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png' }) });
                startMarker.addTo(map).bindPopup("Punto di partenza").openPopup();

                // Disegna un percorso dal punto di partenza alla biblioteca
                const route = [startCoords, biblioCoords];
                L.polyline(route, {
                    color: 'green',
                    weight: 4,
                    opacity: 0.8
                }).addTo(map);

                // Centra la mappa sul percorso
                map.fitBounds(L.latLngBounds(route));
            });

            // Info Box
            const info = L.control();
            info.onAdd = function() {
                this._div = L.DomUtil.create('div', 'info-box');
                this._div.innerHTML = '<h4>Municipio Roma X</h4>' +
                    'Inserisci il punto di partenza<br>' +
                    'Percorso verde verso la Biblioteca Elsa Morante';
                return this._div;
            };
            info.addTo(map);
        });
    </script>
</body>
</html>
