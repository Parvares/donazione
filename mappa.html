<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipio X - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .search-box {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
        }
        .search-box input {
            width: 250px;
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .search-box button {
            background-color: #4285F4; /* Colore di sfondo per il bottone */
            border-radius: 50%; /* Bottone rotondo */
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }
        .search-box button i {
            color: white; /* Colore dell'icona */
            font-size: 20px; /* Dimensione dell'icona */
        }
        .legend {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-item span {
            width: 16px;
            height: 16px;
            margin-right: 4px;
            background-color: #970a2c;
        }
        .routing-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            color: black;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            opacity: 0.5;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .routing-close-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="start-point" placeholder="Inserisci punto di partenza">
        <button onclick="searchRoute()">üîç</button>
        <button onclick="resetMap()">‚úñ</button>
    </div>
    <div id="map"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const biblioCoords = [41.7325117, 12.2718834];
            
            const map = L.map('map').setView(biblioCoords, 14);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            const marker = L.marker(biblioCoords).addTo(map);
            marker.bindPopup("<b>Biblioteca Elsa Morante</b><br>Via Adolfo Cozza, 7", {
                className: 'custom-popup'
            }).openPopup();

            let routingControl = null;
            let routeLayer = null;
            let dashedPath = null;

            window.resetMap = function() {
                // Clear search input
                document.getElementById('start-point').value = '';

                // Remove routing control if exists
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }

                // Remove route layer if exists
                if (routeLayer) {
                    map.removeLayer(routeLayer);
                    routeLayer = null;
                }

                // Remove dashed path if exists
                if (dashedPath) {
                    map.removeLayer(dashedPath);
                    dashedPath = null;
                }

                // Reset map view
                map.setView(biblioCoords, 14);
            };

            window.searchRoute = async function() {
                const startPoint = document.getElementById('start-point').value;
                
                // Remove existing routing control
                if (routingControl) {
                    map.removeControl(routingControl);
                }

                try {
                    const response = await axios.get('https://nominatim.openstreetmap.org/search', {
                        params: {
                            q: startPoint,
                            format: 'json',
                            limit: 1
                        }
                    });

                    if (response.data.length > 0) {
                        const startCoords = [
                            parseFloat(response.data[0].lat), 
                            parseFloat(response.data[0].lon)
                        ];

                        routingControl = L.Routing.control({
                            waypoints: [
                                L.latLng(startCoords[0], startCoords[1]),
                                L.latLng(biblioCoords[0], biblioCoords[1])
                            ],
                            routeWhileDragging: true,
                            language: 'it',
                            show: true,
                            addWaypoints: false,
                            draggableWaypoints: false,
                            fitSelectedRoutes: true,
                            createMarker: function(i, waypoint, n) {
                                const closeBtn = document.createElement('button');
                                closeBtn.innerHTML = '√ó';
                                closeBtn.className = 'routing-close-btn';
                                closeBtn.onclick = function() {
                                    const container = document.querySelector('.leaflet-routing-container');
                                    if (container) {
                                        container.remove();
                                    }
                                };

                                setTimeout(() => {
                                    const container = document.querySelector('.leaflet-routing-container');
                                    if (container) {
                                        container.appendChild(closeBtn);
                                    }
                                }, 100);

                                return null;
                            },
                            lineOptions: {
                                styles: [{color: '#0000FF', opacity: 0.8, weight: 5}]
                            }
                        }).addTo(map);

                        if (dashedPath) {
                            map.removeLayer(dashedPath);
                        }

                        const percorso = [
                            biblioCoords,
                            [41.732154, 12.271675],
                            [41.732282, 12.271254],
                            [41.732240, 12.271230],
                            [41.732276, 12.271090],
                            [41.732092, 12.270980],
                        ];

                        dashedPath = L.polyline(percorso, {
                            color: '#0000FF',
                            weight: 4,
                            opacity: 0.8,
                            dashArray: '10, 10'
                        }).addTo(map);
                    } else {
                        alert('Indirizzo non trovato. Riprova.');
                    }
                } catch (error) {
                    console.error('Errore nella ricerca del percorso:', error);
                    alert('Errore nel trovare il percorso. Riprova.');
                }
            }

            document.getElementById('start-point').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    searchRoute();
                }
            });

            document.getElementById('start-point').focus();

            fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                body: `[out:json][timeout:25];
                       relation(1460885);
                       out body;
                       >;
                       out skel qt;`
            })
            .then(response => response.json())
            .then(data => {
                if (data.elements.length > 0) {
                    const ways = data.elements.filter(e => e.type === "way");
                    const nodes = data.elements.filter(e => e.type === "node");

                    const boundaries = ways.map(way => {
                        return way.nodes.map(nodeId => {
                            const node = nodes.find(n => n.id === nodeId);
                            return [node.lat, node.lon];
                        });
                    });

                    boundaries.forEach(boundary => {
                        L.polyline(boundary, {
                            color: '#970a2c',
                            weight: 3,
                            opacity: 0.7
                        }).addTo(map);
                    });

                    const legend = L.control({position: 'bottomright'});
                    legend.onAdd = function() {
                        this._div = L.DomUtil.create('div', 'legend');
                        this._div.innerHTML = '<div class="legend-item"><span></span>Confini Municipio X</div>';
                        return this._div;
                    };
                    legend.addTo(map);

                    const bounds = L.latLngBounds(boundaries.flat());
                    map.fitBounds(bounds);
                }
            })
            .catch(error => console.error('Errore nel caricamento dei confini:', error));
        });
    </script>
</body>
</html>
